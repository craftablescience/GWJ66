{
	"version": 8,
	"name": "Qodot",
	"icon": "icon.png",
	"fileformats": [ { "format": "Standard", "initialmap": "initial_standard.map" } ],
	"filesystem": {
		"searchpath": ".",
		"packageformat": { "extension": ".zip", "format": "zip" }
	},
	"textures": {
		"root": "textures",
		"extensions": [ ".bmp", ".exr", ".hdr", ".jpeg", ".jpg", ".png", ".tga", ".webp" ],
		"excludes": [ "*_ao", "*_emission", "*_heightmap", "*_metallic", "*_normal", "*_orm", "*_roughness", "*_sss" ]
	},
	"entities": {
		"definitions": [ "Qodot.fgd" ],
		"defaultcolor": "0.6 0.6 0.6 1.0",
		"scale": 1
	},
	"tags": {
		"brush": [
			{
				"name": "Detail",
				"attribs": [  ],
				"match": "classname",
				"pattern": "detail*"
			},{
				"name": "Trigger",
				"attribs": [ "transparent" ],
				"match": "classname",
				"pattern": "trigger*",
				"texture": "trigger"
			}
		],
		"brushface": [
			{
				"name": "Clip",
				"attribs": [ "transparent" ],
				"match": "texture",
				"pattern": "clip"
			},{
				"name": "Skip",
				"attribs": [ "transparent" ],
				"match": "texture",
				"pattern": "skip"
			}
		]
	},
	"faceattribs": { 
		"defaults": {
			"scale": [0.25, 0.25]
		},
		"contentflags": [],
		"surfaceflags": []
	}
}
